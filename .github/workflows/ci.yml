name: CI
on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - run: yarn
      - run: yarn prettier:check
      - run: yarn jest --coverage
        env:
          CI: true
      - name: Build Project
        if: github.event_name == 'push'
        run: yarn build
      - name: Deploy to Staging
        if: github.event_name == 'push'
        run: npx surge --project ./build --domain https://boorish-comparison.surge.sh
        env:
          SURGE_LOGIN: ${{secrets.SURGE_LOGIN}}
          SURGE_TOKEN: ${{secrets.SURGE_TOKEN}}


